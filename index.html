<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="mainCtrl">

    <!-- {{ testing }} -->

    <h2>Add a new quote</h2>
    <input type="text" placeholder="Add the Quote Here" ng-model="newQuoteText">
    <input type="text" placeholder="Add the Author Here" ng-model="newQuoteAuthor">
    <button ng-click="addQuote()">Add</button>
    <br/><br>
    <div class="filter">
      Filter: <input type="text" ng-model="filterText"/>
    </div>

    <h2>Check out my quotes</h2>
    <p ng-repeat="quote in quotes | filter: filterText">
      <span class="text">{{ quote.text }}</span>
      <span class="author">{{ quote.author }}</span>
      <button ng-click="removeData(quote.text)">Delete</button>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
  </body>
</html>
